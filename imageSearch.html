<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">  
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <div class="px-2 position-absolute top-0 end-0">
            <a href="index.html">Search</a>
            <a href="advancedSearch.html">Advanced Search</a>
        </div>
        <div class="position-absolute top-50 start-50 translate-middle">
        <h1>Google Images</h1>
        <form action="https://images.google.com/images">
            <div>
            <input class="rounded-pill form-control form-rounded" type="text" name="q">
            </div>
            <div>
            <input class="btn btn-light btn-outline-secondary rounded mt-2" type="submit" inputalign="bottom" value="Image Search">
            </div>
        </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
